<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌بات هوش مصنوعی</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #messages { height: 350px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 10px; display: flex; flex-direction: column; }
        .message { margin: 5px; padding: 10px; border-radius: 12px; max-width: 85%; word-wrap: break-word; line-height: 1.4; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9e9eb; color: #333; align-self: flex-start; }
        .error { background: #fee2e2; color: #dc2626; align-self: center; font-size: 12px; }
        .input-area { display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { padding: 10px 15px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #059669; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="سوالی بپرسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
    // API Key جدید شما که به درستی در کوتیشن قرار گرفته است
    const API_KEY = 'AIzaSyBAUXzPyIhaWmtPTfYeMuwqHuzE4HUdhe8';
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('userInput');

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerText = text;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputField.value = '';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage(aiResponse, 'ai');
            } else {
                addMessage("پاسخی از هوش مصنوعی دریافت نشد.", 'error');
            }

        } catch (error) {
            console.error("Error details:", error);
            addMessage("خطا: " + error.message, 'error');
        }
    }

    // ارسال با دکمه اینتر
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
</body>
</html>
